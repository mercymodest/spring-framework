plugins {
    id 'java'
}

group 'com.mercymodest.study.spring'
version '5.2.20.BUILD-SNAPSHOT'


dependencies {

    // spring-webmvc
    compile(project(":spring-webmvc"))

    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
